# ================================================
# Docker Compose untuk Development & Testing
# ================================================

version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scan-tunai-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - backend_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - scan-tunai-network

  # Frontend (optional - jika build static bisa di-serve dari nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scan-tunai-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:5000/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - scan-tunai-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: scan-tunai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - scan-tunai-network

volumes:
  backend_uploads:
    driver: local

networks:
  scan-tunai-network:
    driver: bridge
